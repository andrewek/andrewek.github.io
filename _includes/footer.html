<footer role="contentinfo" class='post-footer'>
  <div class="inner">
    <div class="vcard">
      <a href="{{ site.baseurl }}/feed.xml" id="btn_feed" class="btn" title="Feed" target="_blank">
        <span aria-hidden="true" data-icon=")"></span>
        <strong>Feed</strong>
      </a>

      <div class="details">
        <h4><a href="{{ site.url }}" class="url n">{{ site.title }}</a></h4>
        <a href="{{ site.baseurl | prepend: site.url }}" class="js-remove-domain-schema">{{ site.url }}{{ site.baseurl }}</a><br>
        <a href="/about.html">about</a>
        <span>Github: <a href="https://github.com/andrewek">andrewek</a></span><br>
        <span>Twitter: <a href="https://twitter.com/ektastrophe">ektastrophe</a></span><br>
      </div>
    </div>
    <div id="user_bio">
      <div class="inner">
        {{ site.description }}
      </div>
    </div>
  </div>
</footer>
